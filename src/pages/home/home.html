<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>In√≠cio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 titulo-aplicativo>Alunos</h3>


  <ion-list>
    <ion-item *ngFor = "let item of vetor2">
      <ion-thumbnail item-start>
        <img src="{{item.foto}}">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      
      <p>Telefone: {{item.telefone}}</p>
      <p>Matricula: {{item.matricula}}</p>
      <button ion-button clear item-end color = "danger" (click) = "showConfirm(item)">Excluir</button>
    </ion-item>
  </ion-list>

  <ion-buttons start>
    <button ion-button icon-start block (click) = "showPrompt()">
      <ion-icon name="add">Adicionar</ion-icon>
    </button>
  </ion-buttons>

</ion-content>
